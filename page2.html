<body>
<button id="FibButt">Fib Number</button>
<button id="city">City</button>
<p>
Your Fibbonnacci input number is <span id="FibNum">____</span>. The next sumber in the Fibbonacci sequence in which you live is <span id="outputCity">____</span>.
</p>
<script>
document.getElementById("FibButt").onclick = function(){
	var name = prompt("Enter your number");
  document.getElementById("FibNum").innerText = name;
}


document.getElementById("city").onclick = function(){
	var city = prompt("Enter your city");
  document.getElementById("outputCity").innerText = city;
}
</script>
<script>
function fibonacci(num, memo) {
  memo = memo || {};

  if (memo[num]) return memo[num];
  if (num <= 1) return 1;

  return memo[num] = fibonacci(num - 1, memo) + fibonacci(num - 2, memo);
}
</script>
